<!-- trips/templates/trips/key_features.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelMate - Key Features</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-info">
    <div class="container mt-5">
        <h1 class="text-center">Key Features</h1>
        <div class="row mt-4">
            {% for feature in features %}
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">{{ feature.title }}</h4>
                            <p class="card-text">{{ feature.description }}</p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No features available.</p>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-secondary">Back Home</a>
        </div>
    </div>
</body>
</html>
